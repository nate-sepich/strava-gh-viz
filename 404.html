<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Extract the last segment of the URL path as the username
        const pathSegments = window.location.pathname.split('/');
        const username = pathSegments[pathSegments.length - 1];

        console.log('Extracted username from URL:', username); // Debugging log

        if (username && username !== 'strava-gh-viz') { // Avoid redirecting the base path
            // Redirect to index.html with the username as a query parameter
            window.location.href = `/?username=${username}${window.location.search}`;
        } else {
            // Redirect to the base index.html if no username is found
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
