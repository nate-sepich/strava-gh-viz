<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Activity Heatmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            max-width: 100vw; /* Fit content to the page width */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .heatmap-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2px;
            align-items: start;
            margin-top: 2px; /* Move the heatmap up by 15px */
            background-color: transparent;
            max-width: 100%; /* Fit content to the page width */
        }

        .y-axis {
            display: grid;
            grid-template-rows: repeat(7, 10px);
            gap: 2px;
            margin-top: 10px;
            text-align: right;
            padding-right: 5px;
            font-size: 10px;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(auto-fill, 10px);
            grid-template-rows: repeat(7, 10px);
            gap: 2px;
            grid-auto-flow: column;
            margin-top: 2px;
            overflow: visible;
            max-width: 100%; /* Fit content to the page width */
        }

        .day {
            width: 10px;
            height: 10px;
            background-color: #d3d3d3;
            position: relative;
            border: 1px solid #ccc;
        }

        .day[data-intensity="1"] { background-color: #c6e48b; }
        .day[data-intensity="2"] { background-color: #7bc96f; }
        .day[data-intensity="3"] { background-color: #239a3b; }
        .day[data-intensity="4"] { background-color: #196127; }

        .tooltip {
            visibility: hidden;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            width: 250px;
            white-space: normal;
        }

        .day:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .month-label-container {
            position: relative;
            height: 20px;
        }

        .month-label {
            position: absolute;
            font-size: 10px;
            white-space: nowrap;
        }

        .legend {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 0.9em; /* Make legend text one size smaller */
        }

        .legend-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .legend-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-bottom: 5px;
        }

        .legend-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Strava Activity Heatmap</h1>
    <p id="data-mode"></p>
    <div class="heatmap-container">
        <div class="y-axis">
            <div></div>
            <div>Mon</div>
            <div></div>
            <div>Wed</div>
            <div></div>
            <div>Fri</div>
            <div></div>
            <div>Sun</div>
        </div>
        <div>
            <div class="month-label-container" id="month-label-container"></div>
            <div class="heatmap" id="heatmap"></div>
        </div>
    </div>
    <div class="legend">
        <div class="legend-title">Mileage Legend</div>
        <div class="legend-container" id="legend"></div>
    </div>
    <a id="authorize" href="https://www.strava.com/oauth/authorize?client_id=143068&redirect_uri=https%3A%2F%2Fnate-sepich.github.io%2Fstrava-gh-viz%2Foauth%2Fcallback&response_type=code&scope=activity:read_all">Authorize Strava</a>

    <!-- Hidden fields for tokens -->
    <input type="hidden" id="access_token">
    <input type="hidden" id="refresh_token">
    <input type="hidden" id="expires_at">

    <script>
        function parseTokens() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const expiresAt = urlParams.get('expires_at');

            if (accessToken) {
                document.getElementById('access_token').value = accessToken;
                document.getElementById('refresh_token').value = refreshToken;
                document.getElementById('expires_at').value = expiresAt;

                window.history.replaceState({}, document.title, "/strava-gh-viz/");
            }
        }

        async function fetchStravaData(accessToken, startDate, endDate) {
            try {
                const response = await fetch('https://euphonious-mochi-90f5d4.netlify.app/.netlify/functions/run-details', {
                    method: 'POST',
                    headers: { 
                        Authorization: `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        startDate: startDate.toISOString(),
                        endDate: endDate.toISOString(),
                    }),
                });

                if (!response.ok) {
                    console.error("Error response:", await response.json());
                    throw new Error(`Failed to fetch Strava data: ${response.status} ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Error fetching Strava data:', error);
                return null;
            }
        }

        function generateDummyRunMap(startDate, endDate) {
            const runMap = {};
            let currentDate = new Date(startDate);

            while (currentDate <= endDate) {
                const key = `${currentDate.getMonth() + 1}-${currentDate.getDate()}`;
                runMap[key] = Math.random() * 10; // Random distance between 0 and 10 miles
                currentDate.setDate(currentDate.getDate() + 1);
            }

            return runMap;
        }

        async function initializeHeatmap() {
            parseTokens();
            const now = new Date();
            const startDate = new Date();
            startDate.setDate(now.getDate() - 365);

            const accessToken = document.getElementById('access_token').value;
            const expiresAt = parseInt(document.getElementById('expires_at').value, 10);
            const currentTime = Math.floor(Date.now() / 1000);

            let runMap, dataMode;
            if (accessToken && expiresAt > currentTime) {
                runMap = await fetchStravaData(accessToken, startDate, now);
                dataMode = runMap
                    ? "Displaying real user data from Strava."
                    : "Error fetching Strava data. Displaying dummy data.";
                if (!runMap) runMap = generateDummyRunMap(startDate, now);
            } else {
                runMap = generateDummyRunMap(startDate, now);
                dataMode = "Displaying dummy data. Please authorize Strava for real data.";
            }

            document.getElementById('data-mode').textContent = dataMode;
            displayHeatmap(runMap);
            displayLegend(runMap);
        }

        function displayHeatmap(runMap) {
            const heatmapContainer = document.getElementById('heatmap');
            const monthLabelContainer = document.getElementById('month-label-container');
            heatmapContainer.innerHTML = '';
            monthLabelContainer.innerHTML = '';

            const firstDayOfRange = new Date();
            firstDayOfRange.setDate(firstDayOfRange.getDate() - 365);
            const lastDayOfRange = new Date();
            const weeksInRange = Math.ceil((lastDayOfRange - firstDayOfRange) / (7 * 24 * 3600 * 1000));

            heatmapContainer.style.gridTemplateColumns = `repeat(${weeksInRange}, 10px)`;

            let prevMonth = null;
            let prevMonthEndWeek = 0;

            // Ensure the first day is a Monday
            const firstDayOfWeek = firstDayOfRange.getDay();
            const daysToMonday = (firstDayOfWeek + 6) % 7;
            firstDayOfRange.setDate(firstDayOfRange.getDate() - daysToMonday);

            for (let w = 0; w < weeksInRange; w++) {
                const startOfWeek = new Date(firstDayOfRange);
                startOfWeek.setDate(firstDayOfRange.getDate() + w * 7);

                const currentMonth = startOfWeek.getMonth();
                if (currentMonth !== prevMonth) {
                    const monthShort = startOfWeek.toLocaleString('default', { month: 'short' });
                    const label = document.createElement('div');
                    label.className = 'month-label';

                    const weeksSinceLastLabel = w - prevMonthEndWeek;
                    const position = (weeksSinceLastLabel > 1 || prevMonth === null) ? (w * 12) : (w * 8);
                    label.style.left = prevMonth === 11 ? `${position + 30}px` : `${position}px`;

                    label.textContent = monthShort;
                    monthLabelContainer.appendChild(label);
                    prevMonth = currentMonth;
                    prevMonthEndWeek = w;
                }

                for (let d = 0; d < 7; d++) {
                    const currentDate = new Date(startOfWeek);
                    currentDate.setDate(startOfWeek.getDate() + d);
                    if (currentDate > lastDayOfRange) break;

                    const key = `${currentDate.getMonth() + 1}-${currentDate.getDate()}`;
                    const distance = runMap[key] || 0;
                    const intensity = Math.min(Math.floor(distance / 2), 4);

                    const daySquare = document.createElement('div');
                    daySquare.className = 'day';
                    daySquare.dataset.intensity = distance > 0 ? intensity : 0;

                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.innerText = distance > 0
                        ? `${distance.toFixed(2)} miles on ${currentDate.toDateString()}`
                        : `No activity on ${currentDate.toDateString()}`;

                    daySquare.appendChild(tooltip);
                    heatmapContainer.appendChild(daySquare);
                }
            }
        }

        function displayLegend(runMap) {
            const legendContainer = document.getElementById('legend');
            legendContainer.innerHTML = '';

            const distances = Object.values(runMap);
            const maxDistance = Math.max(...distances);
            const step = maxDistance / 4;

            const legendItems = [
                { color: '#c6e48b', label: `0.1+` },
                { color: '#7bc96f', label: `${step.toFixed(2).replace(/^0+/, '')}+` },
                { color: '#239a3b', label: `${(step * 2).toFixed(2).replace(/^0+/, '')}+` },
                { color: '#196127', label: `${(step * 3).toFixed(2).replace(/^0+/, '')}+` },
            ];

            legendItems.forEach(item => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';

                const legendColor = document.createElement('div');
                legendColor.className = 'legend-color';
                legendColor.style.backgroundColor = item.color;

                const legendLabel = document.createElement('span');
                legendLabel.textContent = item.label;

                legendItem.appendChild(legendColor);
                legendItem.appendChild(legendLabel);
                legendContainer.appendChild(legendItem);
            });
        }

        document.addEventListener('DOMContentLoaded', initializeHeatmap);
    </script>
</body>
</html>
