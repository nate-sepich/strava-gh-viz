<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Activity Heatmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .heatmap-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: start;
        }

        .y-axis {
            display: grid;
            grid-template-rows: repeat(7, 10px);
            gap: 1.5px;
            margin-top: 25px;
            text-align: right;
            padding-right: 4px;
            font-size: 10px;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(52, 10px);
            grid-template-rows: repeat(7, 10px);
            gap: 2px;
        }

        .day {
            width: 10px;
            height: 10px;
            background-color: #ebedf0;
            position: relative;
        }

        .day[data-intensity="0"] { background-color: #ebedf0; }
        .day[data-intensity="1"] { background-color: #c6e48b; }
        .day[data-intensity="2"] { background-color: #7bc96f; }
        .day[data-intensity="3"] { background-color: #239a3b; }
        .day[data-intensity="4"] { background-color: #196127; }

        .tooltip {
            visibility: hidden;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            width: 255px;
            white-space: normal;
        }

        .day:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .x-axis {
            display: flex;
            justify-content: space-between;
            width: 600px;
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .legend {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .legend span {
            margin: 0 10px;
            font-size: 14px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <h1>Strava Activity Heatmap</h1>
    <p id="profile-info"></p>

    <!-- Year Selection Dropdown -->
    <div>
        <label for="year-select">Select Year:</label>
        <select id="year-select">
            <option value="2024">2024</option>
            <option value="2023" selected>2023</option>
            <option value="2022">2022</option>
            <!-- Add more years as needed -->
        </select>
    </div>

    <div class="heatmap-container">
        <div class="y-axis">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div>
            <div class="x-axis">
                <div>Jan</div>
                <div>Feb</div>
                <div>Mar</div>
                <div>Apr</div>
                <div>May</div>
                <div>Jun</div>
                <div>Jul</div>
                <div>Aug</div>
                <div>Sep</div>
                <div>Oct</div>
                <div>Nov</div>
                <div>Dec</div>
            </div>
            <div class="heatmap" id="heatmap"></div>
        </div>
    </div>

    <div class="legend">
        <span>Less Activity</span>
        <div class="legend-color" style="background-color: #ebedf0;"></div>
        <div class="legend-color" style="background-color: #c6e48b;"></div>
        <div class="legend-color" style="background-color: #7bc96f;"></div>
        <div class="legend-color" style="background-color: #239a3b;"></div>
        <div class="legend-color" style="background-color: #196127;"></div>
        <span>More Activity</span>
    </div>

    <a id="authorize" href="https://www.strava.com/oauth/authorize?client_id=143068&redirect_uri=https%3A%2F%2Fnate-sepich.github.io%2Fstrava-gh-viz%2Foauth%2Fcallback&response_type=code&scope=activity:read_all">Authorize Strava</a>

    <!-- Hidden fields for tokens -->
    <input type="hidden" id="access_token">
    <input type="hidden" id="refresh_token">
    <input type="hidden" id="expires_at">

    <script>
        // Function to parse query parameters and store tokens
        function parseTokens() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const expiresAt = urlParams.get('expires_at');
            const usernameParam = urlParams.get('username'); // Get username from query

            console.log('Parsed tokens and username from URL:', { accessToken, refreshToken, expiresAt, usernameParam }); // Debugging log

            if (accessToken) {
                // Store tokens in hidden fields
                document.getElementById('access_token').value = accessToken;
                document.getElementById('refresh_token').value = refreshToken;
                document.getElementById('expires_at').value = expiresAt;

                // Optionally, clear tokens and username from URL for security
                window.history.replaceState({}, document.title, `/?username=${usernameParam}`);
            }
        }

        // Function to get username from query parameters
        function getUsernameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username') || 'default';
            console.log('Retrieved username:', username); // Debugging log
            return username;
        }

        document.addEventListener('DOMContentLoaded', async function () {
            parseTokens();

            const accessTokenField = document.getElementById('access_token');
            const expiresAtField = document.getElementById('expires_at');
            const yearSelect = document.getElementById('year-select');
            const username = getUsernameFromURL();

            // Update the page title dynamically
            document.querySelector('h1').innerText = `${username}'s Strava Activity Heatmap`;

            // Check if token exists and is still valid
            const now = Math.floor(Date.now() / 1000);
            if (accessTokenField.value && parseInt(expiresAtField.value) > now) {
                console.log('Access token is valid. Fetching runs...'); // Debugging log
                await fetchAndDisplayRuns(accessTokenField.value, yearSelect.value, username);
            } else {
                console.log('Access token missing or expired. Setting up authorization link with username:', username); // Debugging log
                // Update the authorization link with the username as state
                document.getElementById('authorize').href = `https://www.strava.com/oauth/authorize?client_id=143068&redirect_uri=https%3A%2F%2Fnate-sepich.github.io%2Fstrava-gh-viz%2Foauth%2Fcallback&response_type=code&scope=activity:read_all&state=${username}`;
                document.getElementById('authorize').style.display = 'block';
            }

            // Add event listener for year selection
            yearSelect.addEventListener('change', async function () {
                const selectedYear = this.value;
                console.log(`Year selected: ${selectedYear}`);
                await fetchAndDisplayRuns(accessTokenField.value, selectedYear, username);
            });
        });

        async function fetchAndDisplayRuns(accessToken, year, username) {
            console.log(`Fetching runs for username: ${username}, year: ${year}`); // Debugging log
            try {
                const response = await fetch(`https://euphonious-mochi-90f5d4.netlify.app/.netlify/functions/run-details?username=${username}`, {
                    method: 'POST',
                    headers: { 
                        Authorization: `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ year: year }),
                });

                console.log('Fetch response status:', response.status); // Debugging log

                if (!response.ok) throw new Error('Failed to fetch run details.');

                const runDetails = await response.json();
                console.log(`Run Details for ${year}:`, runDetails); // Debugging log

                // Pass run details to displayHeatmap with date mapping
                displayHeatmap(runDetails, year);
            } catch (error) {
                console.error('Error fetching run details:', error);
            }
        }

        function displayHeatmap(runDetails, year) {
            const heatmapContainer = document.getElementById('heatmap');
            heatmapContainer.innerHTML = ''; // Clear existing heatmap

            if (runDetails.length === 0) {
                heatmapContainer.innerHTML = "<p>No run activities found for this year.</p>";
                return;
            }

            // Initialize a map to count runs per day
            const runMap = {};

            runDetails.forEach(run => {
                const date = new Date(run.start_date);
                const month = date.getMonth(); // 0-indexed
                const day = date.getDate(); // 1-31

                const key = `${month + 1}-${day}`; // e.g., "3-15"
                if (runMap[key]) {
                    runMap[key] += parseFloat(run.distance);
                } else {
                    runMap[key] = parseFloat(run.distance);
                }
            });

            console.log('Run Map:', runMap); // Debugging log

            // Generate heatmap for the selected year
            const firstDayOfYear = new Date(`${year}-01-01`);
            const lastDayOfYear = new Date(`${year}-12-31`);

            // Calculate the number of weeks in the selected year
            const weeks = Math.ceil((lastDayOfYear - firstDayOfYear) / (7 * 24 * 60 * 60 * 1000));

            // Adjust heatmap grid based on the number of weeks
            const heatmap = document.getElementById('heatmap');
            heatmap.style.gridTemplateColumns = `repeat(${weeks}, 10px)`;

            for (let week = 0; week < weeks; week++) {
                for (let day = 0; day < 7; day++) {
                    const currentDate = new Date(firstDayOfYear);
                    currentDate.setDate(currentDate.getDate() + week * 7 + day);

                    if (currentDate > lastDayOfYear) break;

                    const month = currentDate.getMonth();
                    const dayOfMonth = currentDate.getDate();
                    const key = `${month + 1}-${dayOfMonth}`;
                    const distance = runMap[key] ? runMap[key] : 0;
                    const intensity = Math.min(Math.floor(distance / 2), 4); // Adjust intensity based on distance

                    const daySquare = document.createElement('div');
                    daySquare.className = 'day';
                    daySquare.dataset.intensity = intensity;

                    if (distance > 0) {
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        tooltip.innerText = `Distance: ${distance.toFixed(2)} miles on ${currentDate.toDateString()}`;
                        daySquare.appendChild(tooltip);
                    }

                    heatmap.appendChild(daySquare);
                }
            }

            console.log('Heatmap generated for the selected year.');
        }
    </script>
</body>
</html>
