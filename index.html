<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Activity Heatmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .heatmap-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: start;
        }

        .y-axis {
            display: grid;
            grid-template-rows: repeat(7, 10px);
            gap: 1.5px;
            margin-top: 25px;
            text-align: right;
            padding-right: 4px;
            font-size: 10px;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(52, 10px);
            grid-template-rows: repeat(7, 10px);
            gap: 2px;
            grid-auto-flow: column; /* ensure day squares flow top-to-bottom per column */
        }

        .day {
            width: 10px;
            height: 10px;
            background-color: #ebedf0;
            position: relative;
        }

        .day[data-intensity="0"] { background-color: #ebedf0; }
        .day[data-intensity="1"] { background-color: #c6e48b; }
        .day[data-intensity="2"] { background-color: #7bc96f; }
        .day[data-intensity="3"] { background-color: #239a3b; }
        .day[data-intensity="4"] { background-color: #196127; }

        .tooltip {
            visibility: hidden;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            width: 255px;
            white-space: normal;
        }

        .day:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .x-axis {
            display: flex;
            justify-content: space-between;
            width: 600px;
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .legend {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .legend span {
            margin: 0 10px;
            font-size: 14px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <h1>Strava Activity Heatmap</h1>
    <p id="profile-info"></p>

    <div class="heatmap-container">
        <div class="y-axis">
            <div></div>
            <div>Mon</div>
            <div></div>
            <div>Wed</div>
            <div></div>
            <div>Fri</div>
            <div></div>
        </div>
        <div>
            <div class="x-axis">
                <div>Jan</div>
                <div>Feb</div>
                <div>Mar</div>
                <div>Apr</div>
                <div>May</div>
                <div>Jun</div>
                <div>Jul</div>
                <div>Aug</div>
                <div>Sep</div>
                <div>Oct</div>
                <div>Nov</div>
                <div>Dec</div>
            </div>
            <div class="heatmap" id="heatmap"></div>
        </div>
    </div>

    <div class="legend">
        <span>Less Activity</span>
        <div class="legend-color" style="background-color: #ebedf0;"></div>
        <div class="legend-color" style="background-color: #c6e48b;"></div>
        <div class="legend-color" style="background-color: #7bc96f;"></div>
        <div class="legend-color" style="background-color: #239a3b;"></div>
        <div class="legend-color" style="background-color: #196127;"></div>
        <span>More Activity</span>
    </div>

    <a id="authorize" href="https://www.strava.com/oauth/authorize?client_id=143068&redirect_uri=https%3A%2F%2Fnate-sepich.github.io%2Fstrava-gh-viz%2Foauth%2Fcallback&response_type=code&scope=activity:read_all">Authorize Strava</a>

    <!-- Hidden fields for tokens -->
    <input type="hidden" id="access_token">
    <input type="hidden" id="refresh_token">
    <input type="hidden" id="expires_at">

    <script>
        // Function to parse query parameters and store tokens
        function parseTokens() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const expiresAt = urlParams.get('expires_at');

            if (accessToken) {
                // Store tokens in hidden fields
                document.getElementById('access_token').value = accessToken;
                document.getElementById('refresh_token').value = refreshToken;
                document.getElementById('expires_at').value = expiresAt;

                // Optionally, clear tokens from URL for security
                window.history.replaceState({}, document.title, "/strava-gh-viz/");
            }
        }

        document.addEventListener('DOMContentLoaded', async function () {
            parseTokens();
            const now = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 365);

            const accessToken = document.getElementById('access_token').value;
            const expiresAt = parseInt(document.getElementById('expires_at').value, 10);
            const currentTime = Math.floor(Date.now() / 1000);

            // Only fetch if token is valid
            if (accessToken && expiresAt > currentTime) {
                await fetchAndDisplayRuns(accessToken, startDate, now);
            } else {
                document.getElementById('authorize').style.display = 'block';
            }
        });

        async function fetchAndDisplayRuns(accessToken, startDate, endDate) {
            try {
                const response = await fetch('https://euphonious-mochi-90f5d4.netlify.app/.netlify/functions/run-details', {
                    method: 'POST',
                    headers: { 
                        Authorization: `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        startDate: startDate.toISOString(),
                        endDate: endDate.toISOString(),
                    }),
                });

                if (!response.ok) throw new Error('Failed to fetch run details.');

                const runDetails = await response.json();
                console.log(`Run Details:`, runDetails); // Debugging log

                // Build a simple runMap keyed by date (e.g. "1-15" for January 15)
                const runMap = {};
                runDetails.forEach(run => {
                    const date = new Date(run.start_date);
                    const key = `${date.getMonth() + 1}-${date.getDate()}`; // e.g. "3-14"
                    runMap[key] = (runMap[key] || 0) + parseFloat(run.distance);
                });

                displayHeatmap(runMap);
            } catch (error) {
                console.error('Error fetching run details:', error);
            }
        }

        function displayHeatmap(runMap) {
            const heatmapContainer = document.getElementById('heatmap');
            heatmapContainer.innerHTML = ''; // Clear existing heatmap

            const firstDayOfYear = new Date();
            firstDayOfYear.setDate(firstDayOfYear.getDate() - 365);
            const lastDayOfYear = new Date();
            // Calculate total weeks in the chosen year
            const weeksInYear = Math.ceil((lastDayOfYear - firstDayOfYear) / (7 * 24 * 3600 * 1000));

            // Dynamically set grid columns based on the actual weeks
            heatmapContainer.style.gridTemplateColumns = `repeat(${weeksInYear}, 10px)`;

            // Iterate through each week, then each day of the week
            for (let w = 0; w < weeksInYear; w++) {
                for (let d = 0; d < 7; d++) {
                    const currentDate = new Date(firstDayOfYear);
                    currentDate.setDate(currentDate.getDate() + w * 7 + d);
                    if (currentDate > lastDayOfYear) break;

                    const month = currentDate.getMonth() + 1;
                    const dayOfMonth = currentDate.getDate();
                    const key = `${month}-${dayOfMonth}`;
                    const distance = runMap[key] || 0; // Sum of runs for that date
                    const intensity = Math.min(Math.floor(distance / 2), 4);

                    const daySquare = document.createElement('div');
                    daySquare.className = 'day';
                    daySquare.dataset.intensity = intensity;

                    if (distance > 0) {
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        tooltip.innerText =
                            `Distance: ${distance.toFixed(2)} miles on ${currentDate.toDateString()}`;
                        daySquare.appendChild(tooltip);
                    }

                    heatmapContainer.appendChild(daySquare);
                }
            }

            console.log('Heatmap generated for the selected year.');
        }
    </script>
</body>
</html>
