<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Activity Heatmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .heatmap-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: start;
            margin-top: 25px;
        }

        .y-axis {
            display: grid;
            grid-template-rows: repeat(7, 10px);
            gap: 2px;
            margin-top: 25px;
            text-align: right;
            padding-right: 3px;
            font-size: 10px;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(auto-fill, 10px);
            grid-template-rows: repeat(7, 10px);
            gap: 2px;
            grid-auto-flow: column;
            margin-top: 10px;
        }

        .day {
            width: 10px;
            height: 10px;
            background-color: #ebedf0;
            position: relative;
        }

        .day[data-intensity="0"] { background-color: #ebedf0; }
        .day[data-intensity="1"] { background-color: #c6e48b; }
        .day[data-intensity="2"] { background-color: #7bc96f; }
        .day[data-intensity="3"] { background-color: #239a3b; }
        .day[data-intensity="4"] { background-color: #196127; }

        .tooltip {
            visibility: hidden;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            width: 255px;
            white-space: normal;
        }

        .day:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .month-label-container {
            position: relative;
            width: 100%;
        }

        .month-label {
            font-size: 10px;
            position: absolute;
            top: 0;
        }

        .legend {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .legend span {
            margin: 0 10px;
            font-size: 14px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <h1>Strava Activity Heatmap</h1>

    <div class="heatmap-container">
        <div class="y-axis">
            <div></div>
            <div>Mon</div>
            <div></div>
            <div>Wed</div>
            <div></div>
            <div>Fri</div>
            <div></div>
        </div>
        <div>
            <div class="month-label-container" id="month-label-container"></div>
            <div class="heatmap" id="heatmap"></div>
        </div>
    </div>

    <div class="legend">
        <span>Less Activity</span>
        <div class="legend-color" style="background-color: #ebedf0;"></div>
        <div class="legend-color" style="background-color: #c6e48b;"></div>
        <div class="legend-color" style="background-color: #7bc96f;"></div>
        <div class="legend-color" style="background-color: #239a3b;"></div>
        <div class="legend-color" style="background-color: #196127;"></div>
        <span>More Activity</span>
    </div>

    <script>
        function displayHeatmap(runMap) {
            const heatmapContainer = document.getElementById('heatmap');
            const monthLabelContainer = document.getElementById('month-label-container');
            heatmapContainer.innerHTML = ''; 
            monthLabelContainer.innerHTML = '';

            const firstDayOfRange = new Date();
            firstDayOfRange.setDate(firstDayOfRange.getDate() - 365);
            const lastDayOfRange = new Date();
            const weeksInRange = Math.ceil((lastDayOfRange - firstDayOfRange) / (7 * 24 * 3600 * 1000));

            heatmapContainer.style.gridTemplateColumns = `repeat(${weeksInRange}, 10px)`;

            let prevMonth = null;

            for (let w = 0; w < weeksInRange; w++) {
                const startOfWeek = new Date(firstDayOfRange);
                startOfWeek.setDate(startOfWeek.getDate() + w * 7);

                const currentMonth = startOfWeek.getMonth();
                if (currentMonth !== prevMonth) {
                    const monthShort = startOfWeek.toLocaleString('default', { month: 'short' });
                    const label = document.createElement('div');
                    label.className = 'month-label';
                    label.style.left = `${w * 12}px`; // Adjust to align with grid
                    label.textContent = monthShort;
                    monthLabelContainer.appendChild(label);
                    prevMonth = currentMonth;
                }

                for (let d = 0; d < 7; d++) {
                    const currentDate = new Date(startOfWeek);
                    currentDate.setDate(currentDate.getDate() + d);
                    if (currentDate > lastDayOfRange) break;

                    const key = `${currentDate.getMonth() + 1}-${currentDate.getDate()}`;
                    const distance = runMap[key] || 0;
                    const intensity = Math.min(Math.floor(distance / 2), 4);

                    const daySquare = document.createElement('div');
                    daySquare.className = 'day';
                    daySquare.dataset.intensity = intensity;

                    if (distance > 0) {
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        tooltip.innerText = `${distance.toFixed(2)} miles on ${currentDate.toDateString()}`;
                        daySquare.appendChild(tooltip);
                    }
                    heatmapContainer.appendChild(daySquare);
                }
            }

            monthLabelContainer.style.width = `${heatmapContainer.offsetWidth}px`;
        }
    </script>
</body>
</html>
