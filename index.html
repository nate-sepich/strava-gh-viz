<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Activity Heatmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .heatmap-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: start;
            margin-top: 25px; /* move the whole heatmap down by 25px */
        }

        .y-axis {
            display: grid;
            grid-template-rows: repeat(7, 10px); /* Matches the heatmap row height */
            gap: 2px; /* Matches the heatmap gap */
            margin-top: 10px; /* Aligns with the top of the heatmap */
            text-align: right;
            padding-right: 5px; /* Add slight spacing for better alignment */
            font-size: 10px;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(auto-fill, 10px);
            grid-template-rows: repeat(7, 10px); /* Matches the y-axis rows */
            gap: 2px; /* Matches the y-axis gap */
            grid-auto-flow: column; /* Ensures squares flow top-to-bottom per column */
            margin-top: 10px;
            overflow: visible; /* Prevent tooltip clipping */
            background-color: transparent; /* Remove background color */
        }

        .day {
            width: 10px;
            height: 10px;
            background-color: #d3d3d3; /* Lighter grey for no activity */
            position: relative; /* Ensure tooltips are positioned relative to the day square */
            border: 1px solid #ccc; /* Add border to make squares visible */
        }

        .day[data-intensity="1"] { background-color: #c6e48b; }
        .day[data-intensity="2"] { background-color: #7bc96f; }
        .day[data-intensity="3"] { background-color: #239a3b; }
        .day[data-intensity="4"] { background-color: #196127; }
        .day[data-intensity="0"] { background-color: #d3d3d3; } /* Ensure visible grey for intensity 0 */

        .tooltip {
            visibility: hidden;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%; /* Adjusted to ensure tooltip is above the square */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            width: 255px;
            white-space: normal;
            pointer-events: none; /* Ensure tooltip does not interfere with mouse events */
        }

        .day:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .month-label-container {
            display: flex;
            justify-content: space-between; /* Distribute labels evenly */
            position: relative;
            width: 100%;
        }

        .month-label {
            font-size: 10px;
            position: relative;
            top: -2px; /* Moved up by 2 pixels */
            white-space: nowrap; /* Prevent text wrapping */
        }

        .legend {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .legend span {
            margin: 0 10px;
            font-size: 14px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <h1>Strava Activity Heatmap</h1>
    <p id="profile-info"></p>

    <div class="heatmap-container">
        <div class="y-axis">
            <div></div>
            <div>Mon</div>
            <div></div>
            <div>Wed</div>
            <div></div>
            <div>Fri</div>
            <div></div>
        </div>
        <div>
            <div class="month-label-container" id="month-label-container"></div>
            <div class="heatmap" id="heatmap"></div>
        </div>
    </div>

    <div class="legend">
        <span>Less Activity</span>
        <div class="legend-color" style="background-color: #d3d3d3;"></div>
        <div class="legend-color" style="background-color: #c6e48b;"></div>
        <div class="legend-color" style="background-color: #7bc96f;"></div>
        <div class="legend-color" style="background-color: #239a3b;"></div>
        <div class="legend-color" style="background-color: #196127;"></div>
        <span>More Activity</span>
    </div>

    <a id="authorize" href="https://www.strava.com/oauth/authorize?client_id=143068&redirect_uri=https%3A%2F%2Fnate-sepich.github.io%2Fstrava-gh-viz%2Foauth%2Fcallback&response_type=code&scope=activity:read_all">Authorize Strava</a>

    <!-- Hidden fields for tokens -->
    <input type="hidden" id="access_token">
    <input type="hidden" id="refresh_token">
    <input type="hidden" id="expires_at">

    <script>
        function parseTokens() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const expiresAt = urlParams.get('expires_at');

            if (accessToken) {
                document.getElementById('access_token').value = accessToken;
                document.getElementById('refresh_token').value = refreshToken;
                document.getElementById('expires_at').value = expiresAt;

                window.history.replaceState({}, document.title, "/strava-gh-viz/");
            }
        }

        document.addEventListener('DOMContentLoaded', async function () {
            parseTokens();
            const now = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 365);

            const accessToken = document.getElementById('access_token').value;
            const expiresAt = parseInt(document.getElementById('expires_at').value, 10);
            const currentTime = Math.floor(Date.now() / 1000);

            if (accessToken && expiresAt > currentTime) {
                await fetchAndDisplayRuns(accessToken, startDate, now);
            } else {
                document.getElementById('authorize').style.display = 'block';
            }
        });

        async function fetchAndDisplayRuns(accessToken, startDate, endDate) {
            try {
                const response = await fetch('https://euphonious-mochi-90f5d4.netlify.app/.netlify/functions/run-details', {
                    method: 'POST',
                    headers: { 
                        Authorization: `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        startDate: startDate.toISOString(),
                        endDate: endDate.toISOString(),
                    }),
                });

                if (!response.ok) throw new Error('Failed to fetch run details.');

                const runMap = await response.json();
                displayHeatmap(runMap);
            } catch (error) {
                console.error('Error fetching run details:', error);
            }
        }

        function displayHeatmap(runMap) {
            const heatmapContainer = document.getElementById('heatmap');
            const monthLabelContainer = document.getElementById('month-label-container');
            heatmapContainer.innerHTML = ''; 
            monthLabelContainer.innerHTML = '';

            const firstDayOfRange = new Date();
            firstDayOfRange.setDate(firstDayOfRange.getDate() - 365);
            const lastDayOfRange = new Date();
            const weeksInRange = Math.ceil((lastDayOfRange - firstDayOfRange) / (7 * 24 * 3600 * 1000));

            heatmapContainer.style.gridTemplateColumns = `repeat(${weeksInRange}, 10px)`;

            let prevMonth = null;
            let prevMonthEndWeek = 0;

            for (let w = 0; w < weeksInRange; w++) {
                const startOfWeek = new Date(firstDayOfRange);
                startOfWeek.setDate(firstDayOfRange.getDate() + w * 7);

                const currentMonth = startOfWeek.getMonth();
                if (currentMonth !== prevMonth) {
                    const monthShort = startOfWeek.toLocaleString('default', { month: 'short' });
                    const label = document.createElement('div');
                    label.className = 'month-label';
                    if (monthLabelContainer.children.length === 0) {
                        label.style.left = '0px'; // Leading month on the far left
                    } else {
                        const prevLabel = monthLabelContainer.lastChild;
                        const prevLeft = parseInt(prevLabel.style.left, 10);
                        const weeksInPrevMonth = w - prevMonthEndWeek;
                        let offset = 0;
                        if (weeksInPrevMonth <= 2) {
                            offset = 20;
                        } else if (weeksInPrevMonth === 3) {
                            offset = 30;
                        } else if (weeksInPrevMonth >= 4) {
                            offset = 40;
                        }
                        label.style.left = `${prevLeft + offset}px`; // New month starts based on previous month's weeks
                    }
                    label.textContent = monthShort;
                    monthLabelContainer.appendChild(label);
                    prevMonth = currentMonth;
                    prevMonthEndWeek = w;
                }

                for (let d = 0; d < 7; d++) {
                    const currentDate = new Date(startOfWeek);
                    currentDate.setDate(startOfWeek.getDate() + d);
                    if (currentDate > lastDayOfRange) break;

                    const key = `${currentDate.getMonth() + 1}-${currentDate.getDate()}`;
                    const distance = runMap[key] || 0;
                    const intensity = Math.min(Math.floor(distance / 2), 4);

                    const daySquare = document.createElement('div');
                    daySquare.className = 'day';
                    daySquare.dataset.intensity = distance > 0 ? intensity : 0; // Set data intensity for 0 values

                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    if (distance > 0) {
                        tooltip.innerText = `${distance.toFixed(2)} miles on ${currentDate.toDateString()}`;
                    } else {
                        tooltip.innerText = `No miles on ${currentDate.toDateString()}`;
                    }
                    daySquare.appendChild(tooltip);

                    heatmapContainer.appendChild(daySquare);
                }
            }

            monthLabelContainer.style.width = `${heatmapContainer.offsetWidth}px`;

            // Adjust month labels to be evenly distributed after the first one
            const monthLabels = monthLabelContainer.querySelectorAll('.month-label');
            const totalWidth = heatmapContainer.offsetWidth;
            const remainingWidth = totalWidth - parseInt(monthLabels[1].style.left, 10);
            const spacing = remainingWidth / (monthLabels.length - 2);

            for (let i = 2; i < monthLabels.length; i++) {
                monthLabels[i].style.left = `${parseInt(monthLabels[i - 1].style.left, 10) + spacing}px`;
            }
        }
    </script>
</body>
</body>
</html>
