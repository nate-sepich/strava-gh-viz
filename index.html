<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Activity Heatmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .heatmap-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: start;
        }

        .y-axis {
            display: grid;
            grid-template-rows: repeat(7, 10px);
            gap: 1.5px;
            margin-top: 25px;
            text-align: right;
            padding-right: 4px;
            font-size: 10px;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(52, 10px);
            grid-template-rows: repeat(7, 10px);
            gap: 2px;
        }

        .day {
            width: 10px;
            height: 10px;
            background-color: #ebedf0;
            position: relative;
        }

        .day[data-intensity="0"] { background-color: #ebedf0; }
        .day[data-intensity="1"] { background-color: #c6e48b; }
        .day[data-intensity="2"] { background-color: #7bc96f; }
        .day[data-intensity="3"] { background-color: #239a3b; }
        .day[data-intensity="4"] { background-color: #196127; }

        .tooltip {
            visibility: hidden;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            width: 255px;
            white-space: normal;
        }

        .day:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .x-axis {
            display: flex;
            justify-content: space-between;
            width: 600px;
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .legend {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .legend span {
            margin: 0 10px;
            font-size: 14px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <h1>Strava Activity Heatmap</h1>
    <p id="profile-info"></p>

    <div class="heatmap-container">
        <div class="y-axis">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div>
            <div class="x-axis">
                <div>Jan</div>
                <div>Feb</div>
                <div>Mar</div>
                <div>Apr</div>
                <div>May</div>
                <div>Jun</div>
                <div>Jul</div>
                <div>Aug</div>
                <div>Sep</div>
                <div>Oct</div>
                <div>Nov</div>
                <div>Dec</div>
            </div>
            <div class="heatmap" id="heatmap"></div>
        </div>
    </div>

    <div class="legend">
        <span>Less Activity</span>
        <div class="legend-color" style="background-color: #ebedf0;"></div>
        <div class="legend-color" style="background-color: #c6e48b;"></div>
        <div class="legend-color" style="background-color: #7bc96f;"></div>
        <div class="legend-color" style="background-color: #239a3b;"></div>
        <div class="legend-color" style="background-color: #196127;"></div>
        <span>More Activity</span>
    </div>

    <a id="authorize" href="/.netlify/functions/auth">Authorize Strava</a>

    <!-- Hidden fields for tokens -->
    <input type="hidden" id="access_token">
    <input type="hidden" id="refresh_token">
    <input type="hidden" id="expires_at">

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const accessTokenField = document.getElementById('access_token');
            const expiresAtField = document.getElementById('expires_at');

            // Check if token exists and is still valid
            const now = Math.floor(Date.now() / 1000);
            if (accessTokenField.value && parseInt(expiresAtField.value) > now) {
                await fetchAndDisplayRuns(accessTokenField.value);
            } else {
                document.getElementById('authorize').style.display = 'block';
            }
        });

        async function fetchAndDisplayRuns(accessToken) {
            try {
                const response = await fetch('/.netlify/functions/run-details', {
                    method: 'POST',
                    headers: { Authorization: `Bearer ${accessToken}` },
                });

                if (!response.ok) throw new Error('Failed to fetch run details.');

                const runDetails = await response.json();
                displayHeatmap(runDetails);
            } catch (error) {
                console.error('Error fetching run details:', error);
            }
        }

        function displayHeatmap(runDetails) {
            const heatmapContainer = document.getElementById('heatmap');
            runDetails.forEach((run) => {
                const daySquare = document.createElement('div');
                daySquare.className = 'day';
                daySquare.dataset.intensity = Math.min(Math.floor(run.distance / 2), 4);

                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.innerText = `${run.name} - ${run.distance} miles`;

                daySquare.appendChild(tooltip);
                heatmapContainer.appendChild(daySquare);
            });
        }
    </script>
</body>
</html>
