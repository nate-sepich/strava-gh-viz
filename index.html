<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Activity Heatmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .heatmap-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: start;
        }

        .y-axis {
            display: grid;
            grid-template-rows: repeat(7, 10px);
            gap: 1.5px;
            margin-top: 25px;
            text-align: right;
            padding-right: 4px;
            font-size: 10px;
        }

        .heatmap {
            display: grid;
            grid-template-columns: repeat(52, 10px);
            grid-template-rows: repeat(7, 10px);
            gap: 2px;
        }

        .day {
            width: 10px;
            height: 10px;
            background-color: #ebedf0;
            position: relative;
        }

        .day[data-intensity="0"] { background-color: #ebedf0; }
        .day[data-intensity="1"] { background-color: #c6e48b; }
        .day[data-intensity="2"] { background-color: #7bc96f; }
        .day[data-intensity="3"] { background-color: #239a3b; }
        .day[data-intensity="4"] { background-color: #196127; }

        .tooltip {
            visibility: hidden;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            width: 255px;
            white-space: normal;
        }

        .day:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .x-axis {
            display: flex;
            justify-content: space-between;
            width: 600px;
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .legend {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .legend span {
            margin: 0 10px;
            font-size: 14px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <h1>Strava Activity Heatmap</h1>
    <p id="profile-info"></p>

    <!-- Year Selection Dropdown -->
    <div>
        <label for="year-select">Select Year:</label>
        <select id="year-select">
            <option value="2024">2024</option>
            <option value="2023" selected>2023</option>
            <option value="2022">2022</option>
            <!-- Add more years as needed -->
        </select>
    </div>

    <div class="heatmap-container">
        <div class="y-axis">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div>
            <div class="x-axis">
                <div>Jan</div>
                <div>Feb</div>
                <div>Mar</div>
                <div>Apr</div>
                <div>May</div>
                <div>Jun</div>
                <div>Jul</div>
                <div>Aug</div>
                <div>Sep</div>
                <div>Oct</div>
                <div>Nov</div>
                <div>Dec</div>
            </div>
            <div class="heatmap" id="heatmap"></div>
        </div>
    </div>

    <div class="legend">
        <span>Less Activity</span>
        <div class="legend-color" style="background-color: #ebedf0;"></div>
        <div class="legend-color" style="background-color: #c6e48b;"></div>
        <div class="legend-color" style="background-color: #7bc96f;"></div>
        <div class="legend-color" style="background-color: #239a3b;"></div>
        <div class="legend-color" style="background-color: #196127;"></div>
        <span>More Activity</span>
    </div>

    <a id="authorize" href="https://www.strava.com/oauth/authorize?client_id=143068&redirect_uri=https%3A%2F%2Fnate-sepich.github.io%2Fstrava-gh-viz%2Foauth%2Fcallback&response_type=code&scope=activity:read_all">Authorize Strava</a>

    <!-- Hidden fields for tokens -->
    <input type="hidden" id="access_token">
    <input type="hidden" id="refresh_token">
    <input type="hidden" id="expires_at">

    <script>
        // Function to parse query parameters and store tokens
        function parseTokens() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const expiresAt = urlParams.get('expires_at');

            if (accessToken) {
                // Store tokens in hidden fields
                document.getElementById('access_token').value = accessToken;
                document.getElementById('refresh_token').value = refreshToken;
                document.getElementById('expires_at').value = expiresAt;

                // Optionally, clear tokens from URL for security
                window.history.replaceState({}, document.title, "/strava-gh-viz/");
            }
        }

        document.addEventListener('DOMContentLoaded', async function () {
            parseTokens();

            const accessTokenField = document.getElementById('access_token');
            const expiresAtField = document.getElementById('expires_at');
            const yearSelect = document.getElementById('year-select');

            // Check if token exists and is still valid
            const now = Math.floor(Date.now() / 1000);
            if (accessTokenField.value && parseInt(expiresAtField.value) > now) {
                await fetchAndDisplayRuns(accessTokenField.value, yearSelect.value);
            } else {
                document.getElementById('authorize').style.display = 'block';
            }

            // Add event listener for year selection
            yearSelect.addEventListener('change', async function () {
                const selectedYear = this.value;
                console.log(`Year selected: ${selectedYear}`);
                await fetchAndDisplayRuns(accessTokenField.value, selectedYear);
            });
        });

        async function fetchAndDisplayRuns(accessToken, year) {
            try {
                const response = await fetch('https://euphonious-mochi-90f5d4.netlify.app/.netlify/functions/run-details', {
                    method: 'POST',
                    headers: { 
                        Authorization: `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ year: year }),
                });

                if (!response.ok) throw new Error('Failed to fetch run details.');

                const runDetails = await response.json();
                console.log(`Run Details for ${year}:`, runDetails); // Debugging log

                // Prepare heatmap data
                const heatmapData = prepareHeatmapData(runDetails, year);
                console.log('Heatmap Data:', heatmapData); // Debugging log

                // Pass heatmap data to displayHeatmap
                displayHeatmap(heatmapData);
            } catch (error) {
                console.error('Error fetching run details:', error);
            }
        }

        function prepareHeatmapData(runDetails, year) {
            const heatmapData = {
                z: Array.from({ length: 7 }, () => Array(52).fill(0)),
                text: Array.from({ length: 7 }, () => Array(52).fill('')),
            };

            runDetails.forEach(run => {
                const date = new Date(run.start_date);
                const runYear = date.getFullYear();
                if (runYear !== parseInt(year, 10)) return;

                const month = date.getMonth();
                const day = date.getDate();
                const week = getWeekNumber(date) - 1; // 0-indexed
                const weekday = date.getDay(); // 0 (Sun) to 6 (Sat)

                if (week >= 52) return; // Prevent out-of-bounds

                heatmapData.z[weekday][week] += parseFloat(run.distance);
                heatmapData.text[weekday][week] += `Distance: ${run.distance.toFixed(2)} miles on ${date.toDateString()}\n`;
            });

            return heatmapData;
        }

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1)/7);
            return weekNo;
        }

        function displayHeatmap(heatmapData) {
            const heatmapContainer = document.getElementById('heatmap');
            heatmapContainer.innerHTML = ''; // Clear existing heatmap

            document.addEventListener('DOMContentLoaded', function () {
                const heatmapDataJSON = JSON.stringify(heatmapData);
                // The following line would typically be replaced with server-side templating
                // For this example, we'll assume heatmapData is directly available
            });

            // Generate heatmap using the provided heatmapData structure
            for (let i = 0; i < 7; i++) { // Days of the week
                for (let j = 0; j < 52; j++) { // Weeks of the year
                    const daySquare = document.createElement('div');
                    daySquare.className = 'day';
                    const intensity = Math.min(Math.floor((heatmapData.z[i][j] || 0) / 2), 4); // Adjust intensity
                    daySquare.dataset.intensity = intensity;

                    if (heatmapData.z[i][j] > 0) {
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';
                        const date = new Date(heatmapData.text[i][j].split(' on ')[1]);
                        const formattedDate = date.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
                        tooltip.innerText = heatmapData.text[i][j].replace(/on \d{4}-\d{2}-\d{2}/, `on ${formattedDate}`);
                        daySquare.appendChild(tooltip);
                    }

                    heatmapContainer.appendChild(daySquare);
                }
            }

            console.log('Heatmap generated for the selected year.');
        }
    </script>
</body>
</html>
